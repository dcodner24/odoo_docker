events {
    worker_connections 768;  # Set the maximum number of simultaneous connections
    # multi_accept on;
}

http {
    upstream odoo {
        server 127.0.0.1:8069;
    }

    upstream odoochat {
        server 127.0.0.1:8072;
    }

    server {
        listen ${PORT};  # Bind to the dynamic port
        server_name custom-pixel-design.onrender.com;

        # Specifies the maximum allowed size of the client request body
        client_max_body_size 100M;

        # Add Headers for Odoo proxy mode
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        # Log configuration
        access_log /var/log/nginx/odoo.access.log;
        error_log /var/log/nginx/odoo.error.log;

        # Redirect requests to Odoo backend server
        location / {
            proxy_redirect off;
            proxy_pass http://odoo;  # Correct the upstream proxy for Odoo
        }

        location /longpolling {
            proxy_pass http://odoochat;  # Correct the upstream proxy for Odoo long polling
        }

        # Common gzip settings for better performance
        gzip_types text/css text/scss text/plain text/xml application/xml application/json application/javascript;
        gzip on;

        # Client body, buffer, and timeout settings
        client_body_in_file_only clean;
        client_body_buffer_size 32K;
        client_max_body_size 500M;
        sendfile on;
        send_timeout 600s;
        keepalive_timeout 300;
    }

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Include other configuration files
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
