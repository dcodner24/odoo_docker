user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_disable "msie6";

    upstream odoo {
        server 127.0.0.1:8069;  # Odoo runs on this internal port
    }

    server {
        listen $PORT default_server;
        server_name _;

        # Allow mixed content (HTTP iframes on HTTPS site)
        add_header Content-Security-Policy "default-src https: 'unsafe-inline' 'unsafe-eval'; frame-src https: http:;";

        # Proxy settings for Odoo
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle long polling connections
        location /longpolling {
            proxy_pass http://odoo;
        }

        # Proxy requests to Odoo backend
        location / {
            proxy_redirect off;
            proxy_pass http://odoo;
            proxy_set_header Host $host;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
